<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="row mt-5">
    <div class="col col-3"></div>
    <div class="col col-6">
        <h1>Sign up</h1>
         <form>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">User Name</label>
          <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input form-control" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>
      </form>
     <button style="margin-top: 20px;" type="button" class="btn btn-success">Add</button>
      <button style="margin-top: 20px;" type="button" class="btn btn-danger">delete</button>
      <button style="margin-top: 20px;" type="button" class="btn btn-warning">empty</button> 
    </div>
    <div class="col col-3"></div>
   </div>
    
    <script src="./js1.js"></script>
</body>
</html>
