<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <title>Sign in</title>
</head>
<body>
     <div class="container">
        
        <div class="left">
            <img src="./images/signin_img.jpg" alt="signin">
            <a href="./index.html"><p>Create an account</p></a>
        </div>
        <div class="right">
            <h1>Sign in </h1>
        <form action="">
            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope"></i></label> 
                <input type="email" name="email" id="email" placeholder="Your Email">  
            </div>
            <div class="form-group">
                <label for="password"><i class="fa-solid fa-lock"></i></label> 
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-groub">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Remember me</label>
            </div>
            <div class="loginbtn mt-4">
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
        </form>
        <div class="icon">
            <p>Or login with </p>
            <a href="https://www.facebook.com/" ><i class="fa-brands fa-square-facebook "></i></a>
            <a href="https://www.twitter.com/"><i class="fa-brands fa-square-twitter "></i></a>
            <a href="https://www.google.com/"><i class="fa-brands fa-square-google-plus "></i></a>
        </div>
        </div>
     </div>
    <script src="./signin.js"></script>
</body>
</html>
