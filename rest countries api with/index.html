<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Main Page</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><h1>Where in the World?</h1></li>
                    <li><button class="darkbtn"><i class="fa-regular fa-moon pe-1"></i>Dark Mode</button></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="sec ">
        <div class="container">
            <div class="top d-flex justify-content-between ">
                <div class="input-group w-25 ps-3">
                    <span class="input-group-text bg-white  " id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="search" id="search" class="form-control  border-start-0  " placeholder="Search for a country..." aria-label="Search" aria-describedby="addon-wrapping">
                  </div>
                 <div class="select w-25">
                    <select class="form-select " >
                        <option selected disabled>Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="America">America</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                      </select>
                 </div>
            </div>
            
            <center>
                    <div class="spinner-border text-dark spinnerdark mt-5   " role="status">
                    </div>
                  </center>
            <div class="bottom ms-3">
                <div class="cards mt-1 mb-2">

                </div>
            </div>
        </div>
    </section>

    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>
</html>
